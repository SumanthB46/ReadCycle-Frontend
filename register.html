<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register (Front-end only)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- jQuery + jQuery Validate -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <!-- SweetAlert2 for nice alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: url('./1771653.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    label.error {
  color: red;
  font-size: 0.9em;
  margin-top: 0.25rem;
  display: block;
}


<style>
  .btn-gradient {
    background: linear-gradient(45deg, #007bff, #00c6ff);
    border: none;
    color: #fff;
    transition: all 0.3s ease-in-out;
  }

  .btn-gradient:hover {
    background: linear-gradient(45deg, #0056b3, #00a6d6);
    transform: scale(1.02);
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    border-color: #007bff;
  }

  .input-group-text {
    font-size: 1.2rem;
  }
</style>


  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm" style="background-color: rgba(255, 255, 255, 0.85);">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Register</h3>

           <form id="register" novalidate>
  <div class="form-group position-relative">
    <label for="username" class="font-weight-bold">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-light">ðŸ‘¤</span>
      </div>
      <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" />
    </div>
  </div>

  <div class="form-group position-relative">
    <label for="email" class="font-weight-bold">Email / Phone</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-light">ðŸ“§</span>
      </div>
      <input type="text" name="email" id="email" class="form-control" placeholder="Enter email or 10-digit phone" />
    </div>
  </div>

  <div class="form-group position-relative">
    <label for="password" class="font-weight-bold">Password</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-light">ðŸ”’</span>
      </div>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" />
    </div>
  </div>

  <div class="form-group position-relative">
    <label for="confirm_password" class="font-weight-bold">Confirm Password</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-light">ðŸ”’</span>
      </div>
      <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm password" />
    </div>
  </div>

  <button type="submit" class="btn btn-gradient btn-primary btn-block py-2">Register ðŸš€</button>
</form>


            <p class="text-center mt-3">
              Already have an account? <a href="header.html">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $.validator.addMethod("checkemail", function (value, element) {
      return (
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value) ||
        /^[0-9]{10}$/.test(value)
      );
    }, "Please enter a valid email or 10-digit number.");

    $(document).ready(function () {
      $("#register").validate({
        rules: {
          username: { required: true ,minlength: 5},
          email: { required: true, checkemail: true },
          password: { required: true, minlength: 6 },
          confirm_password: { required: true, equalTo: "#password" }
        },
        messages: {
          username: { required: "Please enter your name." },
          email: { required: "Please enter your email or phone number." },
          password: {
            required: "Please enter your password.",
            minlength: "Password must be at least 6 characters."
          },
          confirm_password: {
            required: "Please confirm your password.",
            equalTo: "Passwords do not match."
          }
        },
        submitHandler: function (form, event) {
          event.preventDefault(); // Prevent actual form submission
          // Show success message
          Swal.fire({
            icon: 'success',
            title: 'Registration Successful!',
            text: 'Thank you for registering.',
            confirmButtonText: 'OK'
          });
          form.reset(); // Clear form fields
        }
      });
    });
  </script>

</body>
</html>
